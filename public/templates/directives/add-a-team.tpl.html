<form id="addATeam" role="form" novalidate>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" data-ng-model="team.name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Region</label>
                <input class="form-control" data-ng-model="team.region" placeholder="Enter region">
            </div>
            <div class="form-group">
                <label>Overview</label>
                <textarea class="form-control" data-ng-model="team.overview" rows="3" placeholder="Enter overview"></textarea>
            </div>
        </div>
        <!-- /.col-lg-6 -->
        <div class="col-lg-6">
            <div class="form-group">
                <label>Country</label>
                <input class="form-control" data-ng-model="team.country" placeholder="Enter country">
            </div>
            <div class="form-group">
                <label>Created on</label>
                <input class="form-control" data-ng-model="team.created_on" placeholder="Enter created date">
            </div>
            <div class="form-group">
                <label>Active</label>
                <div class="form-control">
                    <input type="radio" ng-model="team.active" value="1"> Yes&nbsp;&nbsp;
                    <input type="radio" ng-model="team.active" value="0"> No
                </div>
            </div>
            {{teams}}
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <div class="row">
        <button type="submit" class="btn btn-default" data-ng-click="addATeam(team)" style="margin-left:15px;">Submit</button>
    </div>
</form>
<!-- /.form -->
