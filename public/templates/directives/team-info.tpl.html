<div class="dataTable_wrapper">
    <table class="table table-striped table-bordered table-hover" id="teamInfo">
        <thead>
            <tr>
                <th class="text-center" ng-repeat="region in regions"><% region %></th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd gradeX">
                <td ng-repeat="region in regions">
                    <ul>
                        <li ng-repeat="team in teams | filter: {'region': region}">
                            <a href="#" ng-click="open('lg', team)"><% team.name %></a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- /.table-responsive -->
